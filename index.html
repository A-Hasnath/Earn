<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp with Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tab Content -->
    <div id="home" class="tab-content">
        <h2>Home</h2>
        <p>Welcome to the MiniApp. Complete tasks to earn rewards!</p>
    </div>

    <div id="tasks" class="tab-content">
        <h2>Tasks</h2>
        <p>Select a task and complete it to earn rewards.</p>
        <button onclick="completeTask(1)">Complete Task 1</button>
        <button onclick="completeTask(2)">Complete Task 2</button>
        <button onclick="completeTask(3)">Complete Task 3</button>
    </div>

    <div id="mine" class="tab-content">
        <h2>Mine</h2>
        <p>Your Balance: <span id="balance">0</span> coins</p>
        <h3>Reward History</h3>
        <ul id="reward-history-list"></ul>
        <button id="clear-progress-btn" class="btn">Clear Progress</button>
    </div>

    <div id="refer" class="tab-content">
        <h2>Refer a Friend</h2>
        <p>Refer a friend and earn rewards! Share this referral link:</p>
        <input type="text" value="https://miningapp.com/referral123" readonly>
    </div>

    <!-- Bottom Tab Navigation -->
    <div class="tab-bar">
        <button class="tab-link active" onclick="openTab(event, 'home')">Home</button>
        <button class="tab-link" onclick="openTab(event, 'tasks')">Tasks</button>
        <button class="tab-link" onclick="openTab(event, 'mine')">Mine</button>
        <button class="tab-link" onclick="openTab(event, 'refer')">Refer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
