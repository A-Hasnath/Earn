<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Mini-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Reward Mining Game</h1>

        <div class="reward-display">
            <h2>Your Balance: <span id="balance">0</span> Coins</h2>
        </div>

        <button id="mine-btn" class="btn">Mine Coins</button>

        <div class="progress-container">
            <h3>Mining Progress</h3>
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="reward-history">
            <h3>Reward History:</h3>
            <ul id="reward-history-list">
                <!-- Mined rewards will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
