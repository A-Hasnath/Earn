<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Based Reward Mini-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Task Reward System</h1>

        <div class="reward-display">
            <h2>Your Balance: <span id="balance">0</span> Coins</h2>
        </div>

        <h3>Available Tasks:</h3>
        <div class="task-list">
            <div class="task">
                <p>Task 1: Solve a simple math problem (5 + 3)</p>
                <button class="btn" onclick="completeTask(1)">Complete Task 1</button>
            </div>

            <div class="task">
                <p>Task 2: Answer this question: What is the capital of France?</p>
                <button class="btn" onclick="completeTask(2)">Complete Task 2</button>
            </div>

            <div class="task">
                <p>Task 3: Click to complete a random task</p>
                <button class="btn" onclick="completeTask(3)">Complete Task 3</button>
            </div>
        </div>

        <div class="reward-history">
            <h3>Reward History:</h3>
            <ul id="reward-history-list">
                <!-- Completed tasks and rewards will be listed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
